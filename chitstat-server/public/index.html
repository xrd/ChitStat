<!DOCTYPE html>
<html>
  <head>
    <title>RealTimeChat.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


    <link href="/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <!-- link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/ -->

    <link rel="stylesheet" href="css/contentflow.css" type="text/css" />

    <script type="text/javascript" src="/javascript/jquery.js"></script>
    <script type="text/javascript" src="/javascript/jquery-ui.js"></script>
    <script type="text/javascript" src="/javascript/jquery.metadata.js"></script>
    <script type="text/javascript" src="/javascript/jquery.sizes.js"></script>
    <script type="text/javascript" src="/javascript/jlayout.border.js"></script>
    <script type="text/javascript" src="/javascript/jquery.jlayout.js"></script>
    <script type="text/javascript" src="/javascript/contentflow.js"></script>
    <script type="text/javascript" src="/javascript/rtf.js"></script>

    <script>
      loadContentFlow();

      $(document).ready(function() {
      loadLayout();
      loadAutocomplete();
      setupChat();
      });
    </script>
    
    <style>
      html, body {	
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
      }
      
      .layout {
      height: 100%;
      }
      
      .center {
      z-index: 100;
      }

      .center, .east, .west, .north, .south {
      background-color: rgb(220,220,220);
      border: 1px solid rgb(200,200,200);
      text-align: center;
      display: inline-block;
      }
      
      .west {
      width: 200px;;
      }

      .east {
      width: 200px;;
      }
      
      .south {
      height: 150px;
      }

      .north {
      height: 220px;
      }

    </style>
  </head>
  <body>
    <div class="system-messages">
    <button id="toggle-north">Visualizations</button>
    <button id="toggle-south">Chat Input</button>
    <button id="toggle-west">Participants</button>
    <button id="toggle-east">History</button>
    <span class="notifier">&nbsp;</span>
    </div>


    <div class="layout {layout: {type: 'border', hgap: 3, vgap: 3}}">
      <div class="center">
        <div class="chat-messages">
        </div>
      </div>
      <div class="north">
        <div id="rendered" class="ContentFlow" style="height: 200px">
          <!-- should be place before flow so that contained images will be loaded first -->
          <div class="loadIndicator"><div class="indicator"></div></div>
          <div class="flow">
            <div class="item">
              <img class="content" src="images/1.png"/>
              <div class="caption">Dancing in the Rain</div>
            </div>
            <div class="item">
              <img class="content" src="images/2.png"/>
              <div class="caption">Dancing in the Rain</div>
            </div>
            <div class="item">
              <img class="content" src="images/3.png"/>
              <div class="caption">Dancing in the Rain</div>
            </div>
            <div class="item">
              <img class="content" src="images/4.png"/>
              <div class="caption">Dancing in the Rain</div>
            </div>
          </div>
        </div>
      </div>

      <div class="west">
        Participants
      </div>

      <div class="east">
        History
      </div>

    </div>

    <div class="chat"> <!--  class="south chat" -->
      <input type="hidden" class='nick' name='nick'>
      <input type="text" class="message">
      <input class="send-chat" type="submit" name="Send Message">
    </div>

  </body>
</html>
